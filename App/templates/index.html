<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI Chatbot Agent</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>GenAI Chatbot</h1>
        <p>Interact with the agent using this interface.</p>

        <label for="system-prompt">Define your AI Agent:</label>
        <div class="info-container">
            <textarea id="system-prompt" rows="2" placeholder="Type your system prompt here..."></textarea>
            <button class="info-button" data-info="Define the behavior and personality of the AI agent. (For ex 'You are a Data Scientist')">i</button>
        </div>

        <label for="model-select">Select Model:</label>
        <select id="model-select">
            <option value="llama3-70b-8192">llama3-70b-8192</option>
            <option value="mixtral-8x7b-32768">mixtral-8x7b-32768</option>
        </select>

        <label for="user-input">Enter your message(s):</label>
        <textarea id="user-input" rows="6" placeholder="Type your message here..."></textarea>

        <button id="submit-button">Submit</button>

        <div id="response-container"></div>
    </div>

<script src="static/app.js"></script>
    
</body>
</html>
